{{- with .Values.route }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.app.componentId }}
  labels:
    {{- include "quarkus-template.labels" $ | nindent 4 }}
spec:
  {{- if .host }}
  rules:
    - host: {{ .host }}
      {{- if .path }}
      http:
        paths:
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.app.componentId }}
                port:
                  number: {{ $.Values.service.port }}
      {{- end }}
  {{- end }}

  {{- if .tls }}
  tls:
    - hosts:
        - {{ .host }}
      secretName: {{ $.Values.tlsSecretName | default "tls-secret" }}
  {{- end }}
{{- end }}
